<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome home</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../js/popper-1.12.3.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/angular.js"></script>
    <script src="../app.js"></script>
    <script src="../service/user-service.js"></script>
    <script src="../controller/login.js"></script>
</head>

<body ng-app="app">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                  <!--  <h2>Already broke something?</h2>-->
                    <h2> </h2>
                </div>
            </div>
        </div>

        <div class="col-md-12" ng-controller="LoginCtrl">
            <div>
               <!-- <h4>Report it! But first things first.</h4>-->
                <h4>Log in, please</h4>
            </div>
            <form class="form">
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" ng-model="login" class="form-control" placeholder="username" required=""/>
                    </div>

                    <div class="form-group">
                        <input type="password" ng-model="pass" class="form-control" placeholder="password" required=""/>
                    </div>

                    <div class="form-group">
                        <button type="submit" ng-click="loginHandler()"  class="btn btn-success">Login</button>
                        <span ng-if="showError" class="text-danger">{{ error }}</span>
                    </div>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
